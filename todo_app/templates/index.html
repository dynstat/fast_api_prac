{% extends 'base.html' %}
{% block content %}

<form action="/add_task" , method="post">
    <textarea name="task" id="task" rows="10" placeholder="Enter your task"></textarea>
    <button type="submit">Add Task</button>
</form>
<br>
<h2>Tasks</h2>

{% for todo in to_dos %}
<div id="task">
    {% if todo.completed %}
        <strike>{{ todo.task }}</strike>
    {% else %}
        {{ todo.task }} <br>
    {% endif %}
    <small>
    <a href= "/edit/{{ todo.id }}">Edit</a>

    <a href = "/delete/{{ todo.id }}">Delete</a>
    </small>
</div>
    {% endfor %}

{% endblock content %}
